---
- name: install required packages
  become: True
  apt:
    name: krb5-user
    state: present
    update_cache: yes
    cache_valid_time: 1800

- name: set nisdomainname
  become: True
  sysctl:
    name: kernel.domainname
    value: "{{ kerberos_realm }}"
    state: present

- name: generate krb5.conf
  become: True
  template:
    src: etc_krb5.conf.j2
    dest: /etc/krb5.conf
    owner: root
    group: root
    mode: 0644
  notify: restart sssd

- include_tasks: keytab.yml
